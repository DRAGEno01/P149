<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="table-obj" src="./Models/obj/table/tinker.obj"></a-asset-item>
                <a-asset-item id="table-mtl" src="./Models/obj/table/obj.mtl"></a-asset-item>
                <a-asset-item id="draw-obj" src="./Models/obj/tinker.obj"></a-asset-item>
                <a-asset-item id="draw-mtl" src="./Models/obj/obj.mtl"></a-asset-item>
            </a-assets>
            <a-entity obj-model="obj:#table-obj;mtl:#table-mtl" position="5 -5 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
            <a-entity obj-model="obj:#draw-obj;mtl:#draw-mtl" position="10 -7 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
